<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pókemon | Pokedex</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline class="pokemon-video" src="assets/video/pokemon_animado.mp4" type="video/mp4"></video>
        <div class="grid-container">
            <header>
                <div class="pokemon-title">
                    <img src="assets/img/pokemon.png" alt="pokemon img">
                </div>
            </header>
            <main class="main-container">
                <form class="pokemon-form">
                    <input type="text" placeholder="Buscar pókemon por id o nombre" class="input">
                    <button type="submit" class="search__btn">
                        <img src="assets/img/icon.svg" alt="">
                    </button>
                </form>

                <div class="pokemon-container">
                    <div class="pokemon-list" style="display: block;">
                        <h2 class="list-title">lista de pókemones</h2>
                        <div class="list-items">
                            <!-- áca se cargaran los pókemones -->
                        </div>
                        <div id="load-more"></div>
                        <div id="loading-spinner" class="loading-spinner" style="display: none;">
                            <p>Cargando más pókemones</p>
                            <div class="spinner"></div>
                        </div>
                    </div>

                    <div class="pokemon-card" style="display: none;">
                        <!-- Agregar Card de pokemon -->
                    </div>
                </div>
            </main>
            <footer>
                <div class="footer-content">
                    <p>Desarrollado por: Gerardo Ortiz | Glenn Garcia | Adolfo Campos |
                        Daniel Salazar</p>
                </div>
            </footer>
        </div>
    </div>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <!-- CUSTOM JS -->
    <script type="module" src="/assets/js/script.js"></script>
</body>
</html>
